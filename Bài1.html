<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm trung bình</title>
</head>
<body>
    <script>
        let ly = prompt('Nhập điểm môn Vật lý !');
        let hoa = prompt('Nhập điểm môn Hóa học !');
        let sinh = prompt('Nhập điểm môn Sinh học !');
        ly = parseInt(ly);
        hoa = parseInt(hoa);
        sinh = parseInt(sinh);
        let dtb =  (ly + hoa + sinh)/3;
        let tongdiem = ly + hoa + sinh;
        document.write(' Điểm trung bình: ' + dtb);
        document.write('<br/>');
        document.write(' Tổng điểm là: ' + tongdiem);
    </script>
</body>
</html>
