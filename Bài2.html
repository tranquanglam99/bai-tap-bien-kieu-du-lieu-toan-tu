<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
    <script>
        let c = prompt('Nhập độ C !');
        c = parseFloat(c);
        let f = (c*18) + 3;
        document.write('Độ F là : ' + f + ' °F');
    </script>
</body>
</html>
